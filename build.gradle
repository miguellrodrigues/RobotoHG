plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'com.miguel'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()

    maven {
        name='spigot'
        url='https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compileOnly 'com.github.jengelman.gradle.plugins:shadow:5.2.0'

    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'com.miguel:craftbukkit:1.8.8'
    compileOnly 'com.miguel.util:spermission:1.0.0'

    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.7'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.7.2'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}

sourceSets.main.java.srcDirs = ['src/main/kotlin']
build.finalizedBy shadowJar

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}